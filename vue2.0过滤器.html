<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{msg | upperCase}}
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    Vue.filter('upperCase',function(input){
        return input.toUpperCase()
    })
var vm=new Vue({
    el:'#app',
    data:{
        msg:'hello'
    }
})
</script>
