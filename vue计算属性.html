<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vue计算属性</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

</head>
<body>
<div class="test">
    a的值是{{a}}
    b的值是{{b}}
</div>

</body>
</html><script src="vue.js"></script>
<script type="text/javascript">
    var myVue = new Vue({
        el: ".test",
        data: {
            a: 1
        },
        c:3,
        computed: {
            b:{
                get: function () {
                    return this.a+2;
                },
                set: function (cc) {  //参数不能少

                    this.a =cc-1;   //a的值变化也会导致b变化
                }
            }
        }
    })
    myVue.b=9
    console.log(myVue.$data)
    console.log(myVue.$options.c)
    console.log(myVue.$el)
</script>
