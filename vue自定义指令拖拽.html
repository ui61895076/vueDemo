<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .app{
            width: 100px;
            height: 100px;
            position: absolute;
            left:0;
            top:100px;
            background: #ff00ff;
        }
        .pp{
            width: 100px;
            height: 100px;
            position: absolute;
            left:0;
            top:0;
            background: #ff00ff;

        }

    </style>
</head>
<body>

<div id="app">

    <div class="pp" v-drag></div><div class="pp" v-drag></div>
</div>

</body>
</html>
<script src="vue.js"></script>
<script>
    Vue.directive('drag',function(el){
        el.onmousedown=function(e){
            var disX= e.pageX-el.offsetLeft;
            var disY= e.pageY-el.offsetTop;

            document.onmousemove=function(e){
                el.style.left= e.pageX-disX+'px';
                el.style.top= e.pageY-disY+'px';

            }
            document.onmouseup=function(){
                document.onmousemove=document.onmouseup=null;
            }
        }
    })
    var vm= new Vue({
        el:'#app'
    })
</script>
