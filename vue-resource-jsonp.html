<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg"/>
    <input type="button" value="11111" @click="getJsonp">
    <ul>
        <li v-for="data in jsonpD">
            {{data}}
        </li>
    </ul>
</div>
</body>
</html>
<script src="vue.js"></script>
<script src="vue-resource.js"></script>
<script>
    var vm= new Vue({
        el:'#app',
        data:{
            jsonpD:'',
            msg:''
        },
        methods:{
            getJsonp(){
                this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
                    params:{
                        wd:this.msg
                    },
                    jsonp:'cb'
                }).then(datas=>{

                    this.jsonpD=datas.body.s;


                })
            }
        }
    })
</script>
