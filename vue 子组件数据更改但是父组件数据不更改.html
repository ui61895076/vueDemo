<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<comhead></comhead>
		</div>
		<template id="tem1">
			<div>
				<h1>
					我是父组件{{name}}{{age}}
				    <comchild :names='name' @s='ages'>我是子组件</comchild>
				</h1>
				
			</div>
		</template>
		<template id="child">
			<p @click='mm' >我是子组件{{age}}{{b}}</p>
		</template>
	</body>
</html>
<script src="vue2.js"></script>
<script>
Vue.component('comchild',{
	template:'#child',
	props:['names'],
	data(){
		return {age:22232,b:null}
	},
	mounted(){
		
		this.b=this.names
	},
	methods:{
		mm(){
			this.b='kkk'
			
		this.$emit('s',this.age)
	    }
		
	}
})
	var vm= new Vue({
		el:'#app',
		components:{
			comhead:{
				template:'#tem1',
				data(){
					return {name:'yhb1',age:null}
				},
				methods:{
					ages(data){
						this.age=data
					}
				}
			}
		}
	})
</script>
